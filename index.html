<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<script src="aframe/aframe.min.js"></script>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
 	<a-scene>
 		<a-anchor hit-testing-enabled='true'>
 		<a-plane src="https://images.unsplash.com/photo-1648381248719-61d0a550aca1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" width="3.5" height="3.5" rotation="-55 0 0" position= "0 -1 0" color="#0C0032"></a-plane>
 		<a-plane width="9" height="2" position="3 1 -9"></a-plane>
 		<a-torus position="0 0.5 0" color="#3500D3" radius="0.5" animation="property: components.material.material.color; type: color; from: #3500D3; to: red; loop: true; dur: 10000"></a-torus>
 		<a-cylinder color="yellow" height="2" radius="0.05"	position="0 0 0"></a-cylinder>
 		<a-cylinder color="blue" height="2" radius="0.05" position="1 0 0"></a-cylinder>
 		<a-torus-knot color="orange" radius="0.5" position="1 0.5 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-torus-knot>
 		<a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/uvgrid/UV_Grid_Sm.jpg" width="2.5" height="1.5" position= "0 1 -1" color="#0C0032"></a-plane>
 		<!-- <a-text value="Welcome to Ukraine" color="black" width="10" position="-0.5 1 -6" font="Rurik Viking-msdf.json" negate="false"></a-text> -->
 		<a-text value="Welcome to browser's VR" color="black" width="3" position="-1 0.5 -1"></a-text>
 		</a-anchor>
 		<a-camera-static/>
 	</a-scene>
</html>
